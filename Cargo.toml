[package]
name = "pwninit"
version = "3.1.0"
authors = ["Benjamin Levy <blevy@protonmail.com>"]
edition = "2021"
description = "automate starting binary exploit challenges"
repository = "https://github.com/io12/pwninit"
readme = "README.md"
keywords = ["pwn", "init", "binary", "elf", "exploit"]
license = "MIT"

[profile.release]
opt-level = 'z'
lto = true

[dependencies]
twoway = "0.2.2"
structopt = "0.3.26"
goblin = "0.5.1"
ar = "0.9.0"
tar = "0.4.38"
rust-lzma = "0.5.1"
umask = "1.0.1"
is_executable = "1.0.1"
tempfile = "3.3.0"
colored = "2.0.0"
snafu = "0.7.0"
ex = "0.1.3"
derive_setters = "0.1.5"
strfmt = "0.1.6"
maplit = "1.0.2"
flate2 = "1.0.22"
zstd = "0.10.0"

[dependencies.reqwest]
version = "0.11.9"
features = ["blocking"]

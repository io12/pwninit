[package]
name = "pwninit"
version = "2.2.0"
authors = ["Benjamin Levy <blevy@protonmail.com>"]
edition = "2018"
description = "automate starting binary exploit challenges"
repository = "https://github.com/io12/pwninit"
readme = "README.md"
keywords = ["pwn", "init", "binary", "elf", "exploit"]
license = "MIT"

[profile.release]
opt-level = 'z'
lto = true

[dependencies]
twoway = "0.2.1"
structopt = "0.3.19"
goblin = "0.0.24"
reqwest = "0.9.22"
ar = "0.8.0"
tar = "0.4.26"
rust-lzma = "0.5.1"
umask = "1.0.0"
is_executable = "0.1.2"
tempdir = "0.3.7"
colored = "1.8.0"
snafu = "0.6.9"
ex = "0.1.3"
derive_setters = "0.1.2"
strfmt = "0.1.6"
maplit = "1.0.2"
flate2 = "1.0.13"
